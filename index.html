<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTTPS Server</title>
</head>

<body style=" background-color: #f0f0f0;
padding: 10px; 
display: flex; 
justify-content: center;
flex-direction: column;
text-align: center; 
align-items:center;">
    <h1>This page is served from a secure HTTPS server</h1>
    <br><br>
    <h3>Enter your message</h3>
    <form id='post' action="message" method="post" https://localhost:8443/message>
        <textarea form="post" name="message" id="messageid" cols="35" wrap="soft"></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
